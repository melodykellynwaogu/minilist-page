<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minilist Pricing Table</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
    <section class="pricing-table">
        <h1>Our Pricing Plans</h1>
        <div class="plans">
            <div class="plan">
                <h2>Basic</h2>
                <p class="price">$9<span>/mo</span></p>
                <ul>
                    <li><i class="fas fa-check-circle"></i> 1 Website</li>
                    <li><i class="fas fa-cloud-upload-alt"></i> 10GB Storage</li>
                    <li><i class="fas fa-headset"></i> Email Support</li>
                </ul>
                <button type="button">Select</button>
            </div>
            <div class="plan featured">
                <h2>Pro</h2>
                <p class="price">$29<span>/mo</span></p>
                <ul>
                    <li><i class="fas fa-check-circle"></i> 5 Websites</li>
                    <li><i class="fas fa-cloud-upload-alt"></i> 50GB Storage</li>
                    <li><i class="fas fa-headset"></i> Priority Support</li>
                </ul>
                <button type="button">Select</button>
            </div>
            <div class="plan">
                <h2>Enterprise</h2>
                <p class="price">$99<span>/mo</span></p>
                <ul>
                    <li><i class="fas fa-check-circle"></i> Unlimited Sites</li>
                    <li><i class="fas fa-cloud-upload-alt"></i> 1TB Storage</li>
                    <li><i class="fas fa-headset"></i> 24/7 Support</li>
                </ul>
                <button type="button">Select</button>
            </div>
        </div>
    </section>
</body>
</html>
